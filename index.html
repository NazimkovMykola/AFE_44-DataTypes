<!DOCTYPE html>
<html lang="ukr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Я починаю вивчати Java Script!</h1>
    <section>
      <input
        name="firstNumber"
        id="firstNumber"
        type="text"
        placeholder="Введіть перше число"
      />
      <select name="operation" id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
      </select>
      <input
        name="secondNumber"
        id="secondNumber"
        type="text"
        placeholder="Введіть друге число"
      /> 
      <button id="btnResult">=</button>
      
      <div id="result"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
